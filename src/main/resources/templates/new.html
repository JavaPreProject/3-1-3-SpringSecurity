<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/user}" th:object="${user}">
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
  <label for="firstName">Введите имя: </label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

  <br/>

  <label for="secondName">Введите фамилию: </label>
  <input type="text" th:field="*{secondName}" id="secondName"/>

  <br/>

  <label for="nickname">Введите никнейм: </label>
  <input type="text" th:field="*{nickname}" id="nickname"/>

  <br/>

  <label for="email">Введите Email: </label>
  <input type="text" th:field="*{email}" id="email"/>

  <br/>

  <label for="password">Введите пароль: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

  <br><br>

  <select id="role-select" required class="form-control" th:field="*{roles}" multiple="multiple" >
    <option th:each="role : ${role}"
            th:field="*{roles}"
            th:value="${role.id}"
            th:text="${role.name}">Role name
    </option>
  </select>
  <br><br>
  <input type="submit" value="Create"/>
</form>

<form action="/logout">
  <input type="submit" value="logout">
</form>

</body>
</html>
