<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="firstName">Введите имя: </label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

  <br/>

  <label for="secondName">Введите фамилию: </label>
  <input type="text" th:field="*{secondName}" id="secondName"/>
  <div th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>

  <br/>

  <label for="nickname">Введите никнейм: </label>
  <input type="text" th:field="*{nickname}" id="nickname"/>
  <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>

  <br/>

  <label for="email">Введите Email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

  <br/>

  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password" placeholder="password"/>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

  <select id="role-select" required class="form-control" th:field="*{roles}" multiple="multiple" >
    <option th:each="role : ${role}"
            th:field="*{roles}"
            th:value="${role.id}"
            th:text="${role.name}">Role name
    </option>
  </select>
  <input type="submit" value="Update!"/>
</form>

<form action="/logout">
  <input type="submit" value="logout">
</form>

</body>
</html>
