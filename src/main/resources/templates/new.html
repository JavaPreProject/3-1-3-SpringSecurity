<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<form th:method="POST" th:action="@{/admin/user}" th:object="${user}">
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
  <label for="firstName">Input name</label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <div style="color : #FFA07A" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>

  <br/>

  <label for="secondName">Input second name</label>
  <input type="text" th:field="*{secondName}" id="secondName"/>
  <div style="color : #FFA07A" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Name error</div>

  <br/>

  <label for="nickname">Input nickName </label>
  <input type="text" th:field="*{nickname}" id="nickname"/>


  <br/>

  <label for="email">Input Email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color : #FFA07A" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>

  <br/>

  <label for="password">Input Password</label>
  <input type="text" th:field="*{password}" id="password"/>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

  <br><br>

  <select id="role-select" required class="form-control" th:field="*{roles}" multiple="multiple" >
    <option th:each="role : ${role}"
            th:field="*{roles}"
            th:value="${role.id}"
            th:text="${role.name}">Role name
    </option>
  </select>
  <br><br>
  <input type="submit" value="Create"/>
</form>

<form action="/logout">
  <input type="submit" value="logout">
</form>

</body>
</html>
